<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyWeb post_list</title>
</head>
<body>
<h1>Hello World</h1>

<p>Hi everybody! This is my first html website!</p>
<div> {{ posts }} </div>
<div>
    {% for post in posts %}
    <div>
        <p>published : {{ post.published_date }}</p>
        <h1><a href = "">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>

    </div>
    {% endfor %}
</div>
</body>
</html>
